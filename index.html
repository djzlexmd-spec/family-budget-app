<script>
    // Data
    let transactions = [
        { id: 1, type: 'income', amount: 5000, category: 'Salary', date: '2025-08-01', description: 'Monthly salary' },
        { id: 2, type: 'expense', amount: 150, category: 'Groceries', date: '2025-08-02', description: 'Weekly groceries' },
        { id: 3, type: 'expense', amount: 80, category: 'Transport', date: '2025-08-03', description: 'Monthly bus pass' }
    ];

    const categories = {
        income: ['Salary', 'Freelance', 'Investment', 'Other'],
        expense: ['Groceries', 'Transport', 'Utilities', 'Entertainment', 'Healthcare', 'Clothing', 'Other']
    };

    let currentType = 'expense';

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('date-input').value = new Date().toISOString().split('T')[0];
        updateCategories();
        renderTransactions();
        updateTotals();
    });

    // Tab switching
    function showTab(tabName) {
        // Hide all tabs
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.classList.remove('active');
        });
        
        // Show selected tab
        document.getElementById(tabName + '-tab').classList.add('active');
        
        // Update button styles
        document.querySelectorAll('#overview-btn, #transactions-btn').forEach(btn => {
            btn.classList.remove('text-blue-500');
            btn.classList.add('text-gray-400');
        });
        
        document.getElementById(tabName + '-btn').classList.remove('text-gray-400');
        document.getElementById(tabName + '-btn').classList.add('text-blue-500');
    }

    // Modal functions
    function showAddForm() {
        document.getElementById('add-modal').classList.add('active');
    }

    function hideAddForm() {
        document.getElementById('add-modal').classList.remove('active');
        clearForm();
    }

    // Transaction type switching
    function setTransactionType(type) {
        currentType = type;
        
        const expenseBtn = document.getElementById('expense-btn');
        const incomeBtn = document.getElementById('income-btn');
        
        if (type === 'expense') {
            expenseBtn.className = 'flex-1 py-3 px-4 rounded-xl font-medium bg-red-500 text-white';
            incomeBtn.className = 'flex-1 py-3 px-4 rounded-xl font-medium bg-gray-100 text-gray-600';
        } else {
            expenseBtn.className = 'flex-1 py-3 px-4 rounded-xl font-medium bg-gray-100 text-gray-600';
            incomeBtn.className = 'flex-1 py-3 px-4 rounded-xl font-medium bg-green-500 text-white';
        }
        
        updateCategories();
    }

    // Update categories dropdown
    function updateCategories() {
        const select = document.getElementById('category-select');
        select.innerHTML = '<option value="">Select category</option>';
        
        categories[currentType].forEach(cat => {
            const option = document.createElement('option');
            option.value = cat;
            option.textContent = cat;
            select.appendChild(option);
        });
    }

    // Add transaction
    function addTransaction() {
        const amount = parseFloat(document.getElementById('amount-input').value);
        const category = document.getElementById('category-select').value;
        const description = document.getElementById('description-input').value;
        const date = document.getElementById('date-input').value;

        if (!amount || !category) {
            alert('Please fill in amount and category');
            return;
        }

        const newTransaction = {
            id: Date.now(),
            type: currentType,
            amount: amount,
            category: category,
            description: description,
            date: date
        };

        transactions.unshift(newTransaction);
        renderTransactions();
        updateTotals();
        hideAddForm();
    }

    // Clear form
    function clearForm() {
        document.getElementById('amount-input').value = '';
        document.getElementById('category-select').value = '';
        document.getElementById('description-input').value = '';
        document.getElementById('date-input').value = new Date().toISOString().split('T')[0];
        setTransactionType('expense');
    }

    // Format currency
    function formatAmount(amount) {
        return new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            minimumFractionDigits: 0
        }).format(amount);
    }

    // Update totals
    function updateTotals() {
        const totalIncome = transactions
            .filter(t => t.type === 'income')
            .reduce((sum, t) => sum + t.amount, 0);

        const totalExpenses = transactions
            .filter(t => t.type === 'expense')
            .reduce((sum, t) => sum + t.amount, 0);

        const balance = totalIncome - totalExpenses;

        document.getElementById('total-income').textContent = formatAmount(totalIncome);
        document.getElementById('total-expenses').textContent = formatAmount(totalExpenses);
        document.getElementById('total-balance').textContent = formatAmount(balance);
    }

    // Render transactions
    function renderTransactions() {
        renderRecentTransactions();
        renderAllTransactions();
    }

    function renderRecentTransactions() {
        const container = document.getElementById('recent-transactions');
        container.innerHTML = '';

        transactions.slice(0, 5).forEach(transaction => {
            const div = document.createElement('div');
            div.className = 'flex items-center justify-between';
            
            const isIncome = transaction.type === 'income';
            const sign = isIncome ? '+' : '-';
            const iconColor = isIncome ? 'bg-green-100' : 'bg-red-100';
            const textColor = isIncome ? 'text-green-600' : 'text-red-600';
            const iconText = isIncome ? '+' : '-';

            div.innerHTML = `
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-full flex items-center justify-center ${iconColor}">
                        <span class="${textColor} font-bold">${iconText}</span>
                    </div>
                    <div>
                        <p class="font-medium">${transaction.category}</p>
                        <p class="text-sm text-gray-500">${transaction.description}</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="font-bold ${textColor}">
                        ${sign}${formatAmount(transaction.amount)}
                    </p>
                    <p class="text-xs text-gray-400">${transaction.date}</p>
                </div>
            `;
            
            container.appendChild(div);
        });
    }

    function renderAllTransactions() {
        const container = document.getElementById('all-transactions');
        container.innerHTML = '';

        transactions.forEach(transaction => {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-xl p-4 shadow-sm';
            
            const isIncome = transaction.type === 'income';
            const sign = isIncome ? '+' : '-';
            const iconColor = isIncome ? 'bg-green-100' : 'bg-red-100';
            const textColor = isIncome ? 'text-green-600' : 'text-red-600';
            const iconText = isIncome ? '+' : '-';

            div.innerHTML = `
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 rounded-full flex items-center justify-center ${iconColor}">
                            <span class="${textColor} font-bold text-lg">${iconText}</span>
                        </div>
                        <div>
                            <p class="font-semibold">${transaction.category}</p>
                            <p class="text-sm text-gray-600">${transaction.description}</p>
                            <p class="text-xs text-gray-400">${transaction.date}</p>
                        </div>
                    </div>
                    <p class="font-bold text-lg ${textColor}">
                        ${sign}${formatAmount(transaction.amount)}
                    </p>
                </div>
            `;
            
            container.appendChild(div);
        });
    }
</script>
