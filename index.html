<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- iOS safe-areas + –º–∞—Å—à—Ç–∞–± -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>Family Budget App</title>

  <!-- PWA/iOS –ø–æ–¥—Å–∫–∞–∑–∫–∏ (–ø–æ–ª–µ–∑–Ω—ã –∏ –≤ –±—Ä–∞—É–∑–µ—Ä–µ) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Family Budget" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Tailwind: —Å—Ç–∞–±–∏–ª—å–Ω—ã–π –≥–æ—Ç–æ–≤—ã–π CSS (–±–µ–∑ –∫–æ–º–ø–∏–ª—è—Ü–∏–∏ JS) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      min-height: 100dvh;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .modal { display: none; }
    .modal.active { display: flex; }
    /* —á—Ç–æ–±—ã iOS –Ω–µ –∑—É–º–∏–ª –∏–Ω–ø—É—Ç—ã */
    input, select, button { font-size: 16px; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="max-w-sm mx-auto min-h-screen bg-gray-50">
    <!-- Header -->
    <div class="bg-white px-4 py-6 shadow-sm sticky top-0 z-40">
      <h1 class="text-2xl font-bold text-center">Family Budget</h1>
    </div>

    <!-- Overview Tab -->
    <div id="overview-tab" class="tab-content active p-4 space-y-4 pb-24">
      <!-- Balance Card -->
      <div class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl p-6 text-white">
        <h2 class="text-lg font-medium opacity-90">Total Balance</h2>
        <p id="total-balance" class="text-3xl font-bold mt-2">$4,770</p>
      </div>

      <!-- Income/Expense Cards -->
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-green-50 rounded-xl p-4">
          <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
              <span class="text-white text-lg font-bold">+</span>
            </div>
            <span class="text-green-700 font-medium">Income</span>
          </div>
          <p id="total-income" class="text-xl font-bold text-green-800 mt-2">$5,000</p>
        </div>

        <div class="bg-red-50 rounded-xl p-4">
          <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center">
              <span class="text-white text-lg font-bold">-</span>
            </div>
            <span class="text-red-700 font-medium">Expenses</span>
          </div>
          <p id="total-expenses" class="text-xl font-bold text-red-800 mt-2">$230</p>
        </div>
      </div>

      <!-- Recent Transactions -->
      <div class="bg-white rounded-xl p-4 shadow-sm">
        <h3 class="text-lg font-semibold mb-4">Recent Transactions</h3>
        <div id="recent-transactions" class="space-y-3"></div>
      </div>
    </div>

    <!-- Transactions Tab -->
    <div id="transactions-tab" class="tab-content p-4 space-y-4 pb-24">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-bold">All Transactions</h2>
        <button onclick="showAddForm()" class="bg-blue-500 text-white p-3 rounded-full shadow-lg" aria-label="Add transaction">
          <span class="text-xl font-bold">+</span>
        </button>
      </div>
      <div id="all-transactions" class="space-y-3"></div>
    </div>

    <!-- Analytics Tab -->
    <div id="analytics-tab" class="tab-content p-4 space-y-4 pb-24">
      <h2 class="text-xl font-bold">Analytics</h2>

      <div class="grid grid-cols-2 gap-4">
        <div class="bg-white rounded-xl p-4 shadow-sm">
          <h3 class="font-semibold mb-2">This Month</h3>
          <p class="text-sm text-gray-500">Income: <span id="m-income" class="font-semibold"></span></p>
          <p class="text-sm text-gray-500">Expenses: <span id="m-expenses" class="font-semibold"></span></p>
          <p class="text-sm text-gray-500">Net: <span id="m-net" class="font-semibold"></span></p>
          <p class="text-sm text-gray-500">Top Category: <span id="m-topcat" class="font-semibold"></span></p>
        </div>

        <div class="bg-white rounded-xl p-4 shadow-sm">
          <h3 class="font-semibold mb-2">By Category</h3>
          <svg id="cat-pie" viewBox="0 0 36 36" class="w-full max-w-[180px] mx-auto"></svg>
          <div id="cat-legend" class="mt-3 space-y-1 text-sm"></div>
        </div>
      </div>
    </div>

    <!-- Settings Tab -->
    <div id="settings-tab" class="tab-content p-4 space-y-4 pb-24">
      <h2 class="text-xl font-bold">Settings</h2>

      <div class="bg-white rounded-xl p-4 shadow-sm space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Currency symbol</label>
          <input id="currency-symbol" class="w-full p-3 border border-gray-200 rounded-xl" placeholder="$">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Monthly budget (expenses)</label>
          <input id="monthly-budget" type="number" step="0.01" min="0" class="w-full p-3 border border-gray-200 rounded-xl" placeholder="e.g. 2000">
        </div>

        <div class="flex gap-2">
          <button onclick="saveSettings()" class="flex-1 bg-blue-500 text-white py-3 rounded-xl font-semibold">Save</button>
          <button onclick="resetAllData()" class="flex-1 bg-red-500 text-white py-3 rounded-xl font-semibold">Reset data</button>
        </div>
      </div>

      <div class="bg-white rounded-xl p-4 shadow-sm space-y-3">
        <h3 class="font-semibold">Export / Import</h3>
        <button onclick="exportData()" class="w-full bg-gray-800 text-white py-3 rounded-xl font-semibold">Export JSON</button>
        <input id="import-file" type="file" accept="application/json" class="w-full">
        <button onclick="importData()" class="w-full bg-gray-700 text-white py-3 rounded-xl font-semibold">Import</button>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-sm bg-white border-t border-gray-200"
         style="padding-bottom: env(safe-area-inset-bottom);">
      <div class="flex justify-around py-2">
        <button id="overview-btn" class="flex flex-col items-center py-2 px-4 text-blue-500"
                data-tab="overview" onclick="showTab('overview')">
          <span class="text-2xl">üí∞</span>
          <span class="text-xs mt-1">Overview</span>
        </button>

        <button id="transactions-btn" class="flex flex-col items-center py-2 px-4 text-gray-400"
                data-tab="transactions" onclick="showTab('transactions')">
          <span class="text-2xl">üìä</span>
          <span class="text-xs mt-1">History</span>
        </button>

        <button id="analytics-btn" class="flex flex-col items-center py-2 px-4 text-gray-400"
                data-tab="analytics" onclick="showTab('analytics')">
          <span class="text-2xl">üìà</span>
          <span class="text-xs mt-1">Analytics</span>
        </button>

        <button id="settings-btn" class="flex flex-col items-center py-2 px-4 text-gray-400"
                data-tab="settings" onclick="showTab('settings')">
          <span class="text-2xl">‚öôÔ∏è</span>
          <span class="text-xs mt-1">Settings</span>
        </button>
      </div>
    </div>

    <!-- Add Transaction Modal -->
    <div id="add-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-end z-50" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="absolute inset-0" onclick="hideAddForm()" aria-hidden="true"></div>
      <div class="relative bg-white w-full rounded-t-3xl p-6 space-y-4 max-h-[80vh] overflow-y-auto">
        <div class="flex justify-between items-center">
          <h3 class="text-xl font-bold">Add Transaction</h3>
          <button onclick="hideAddForm()" class="text-gray-400 hover:text-gray-600 text-2xl" aria-label="Close modal">‚úï</button>
        </div>

        <div class="flex space-x-2">
          <button onclick="setTransactionType('expense')" id="expense-btn" class="flex-1 py-3 px-4 rounded-xl font-medium bg-red-500 text-white">Expense</button>
          <button onclick="setTransactionType('income')" id="income-btn" class="flex-1 py-3 px-4 rounded-xl font-medium bg-gray-100 text-gray-600">Income</button>
        </div>

        <div>
          <label for="amount-input" class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
          <input type="number" id="amount-input" step="0.01" min="0" inputmode="decimal"
                 class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="0.00">
        </div>

        <div>
          <label for="category-select" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
          <select id="category-select" class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="">Select category</option>
          </select>
        </div>

        <div>
          <label for="description-input" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
          <input type="text" id="description-input" class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Optional">
        </div>

        <div>
          <label for="date-input" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
          <input type="date" id="date-input" class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <button onclick="addTransaction()" class="w-full bg-blue-500 text-white py-4 rounded-xl font-semibold">Add Transaction</button>
      </div>
    </div>
  </div>

  <script>
    // ====== Data & Settings ======
    const LS_KEY_TX = 'fb_transactions_v1';
    const LS_KEY_SETTINGS = 'fb_settings_v1';

    let transactions = [
      { id: 1, type: 'income',  amount: 5000, category: 'Salary',    date: '2025-08-01', description: 'Monthly salary' },
      { id: 2, type: 'expense', amount: 150,  category: 'Groceries', date: '2025-08-02', description: 'Weekly groceries' },
      { id: 3, type: 'expense', amount: 80,   category: 'Transport', date: '2025-08-03', description: 'Monthly bus pass' }
    ];

    const categories = {
      income:  ['Salary', 'Freelance', 'Investment', 'Other'],
      expense: ['Groceries', 'Transport', 'Utilities', 'Entertainment', 'Healthcare', 'Clothing', 'Other']
    };

    let currentType = 'expense';
    let settings = { currency: '$', monthlyBudget: 0 };

    // ====== Storage ======
    function saveToStorage() {
      localStorage.setItem(LS_KEY_TX, JSON.stringify(transactions));
    }
    function loadFromStorage() {
      const raw = localStorage.getItem(LS_KEY_TX);
      if (raw) {
        try { transactions = JSON.parse(raw); } catch {}
      }
    }
    function saveSettings() {
      const currency = (document.getElementById('currency-symbol').value || '$').trim();
      const monthlyBudget = parseFloat(document.getElementById('monthly-budget').value) || 0;
      settings = { currency, monthlyBudget };
      localStorage.setItem(LS_KEY_SETTINGS, JSON.stringify(settings));
      renderTransactions();
      updateTotals();
      renderAnalytics();
      alert('Saved!');
    }
    function loadSettings() {
      const raw = localStorage.getItem(LS_KEY_SETTINGS);
      if (raw) {
        try { settings = JSON.parse(raw); } catch {}
      }
      document.getElementById('currency-symbol').value = settings.currency || '$';
      document.getElementById('monthly-budget').value = settings.monthlyBudget || '';
    }
    function resetAllData() {
      if (!confirm('Delete all transactions and settings?')) return;
      localStorage.removeItem(LS_KEY_TX);
      localStorage.removeItem(LS_KEY_SETTINGS);
      transactions = [];
      settings = { currency: '$', monthlyBudget: 0 };
      loadSettings();
      renderTransactions();
      updateTotals();
      renderAnalytics();
    }
    function exportData() {
      const data = { transactions, settings };
      const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'family-budget-export.json'; a.click();
      URL.revokeObjectURL(url);
    }
    function importData() {
      const f = document.getElementById('import-file').files[0];
      if (!f) { alert('Choose a JSON file first.'); return; }
      const reader = new FileReader();
      reader.onload = () => {
        try {
          const obj = JSON.parse(reader.result);
          if (Array.isArray(obj.transactions)) transactions = obj.transactions;
          if (obj.settings) settings = obj.settings;
          saveToStorage();
          localStorage.setItem(LS_KEY_SETTINGS, JSON.stringify(settings));
          loadSettings(); renderTransactions(); updateTotals(); renderAnalytics();
          alert('Imported!');
        } catch (e) {
          alert('Invalid JSON.');
        }
      };
      reader.readAsText(f);
    }

    // ====== Init ======
    document.addEventListener('DOMContentLoaded', function () {
      loadFromStorage();
      loadSettings();

      const today = new Date().toISOString().split('T')[0];
      const dateInput = document.getElementById('date-input');
      if (dateInput) dateInput.value = today;

      updateCategories();
      transactions.sort((a, b) => (b.date.localeCompare(a.date)) || (b.id - a.id));
      renderTransactions();
      updateTotals();
      renderAnalytics();

      // ESC –∑–∞–∫—Ä—ã–≤–∞–µ—Ç –º–æ–¥–∞–ª–∫—É
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') hideAddForm(); });
    });

    // ====== Tabs ======
    function showTab(tabName) {
      // –∫–æ–Ω—Ç–µ–Ω—Ç
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      const tabEl = document.getElementById(tabName + '-tab');
      if (tabEl) tabEl.classList.add('active');

      // –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫
      document.querySelectorAll('[data-tab]').forEach(btn => {
        if (btn.getAttribute('data-tab') === tabName) {
          btn.classList.remove('text-gray-400');
          btn.classList.add('text-blue-500');
        } else {
          btn.classList.remove('text-blue-500');
          btn.classList.add('text-gray-400');
        }
      });

      if (tabName === 'analytics') renderAnalytics();
    }

    // ====== Modal ======
    function showAddForm() {
      const m = document.getElementById('add-modal');
      m.classList.add('active'); m.setAttribute('aria-hidden','false');
    }
    function hideAddForm() {
      const m = document.getElementById('add-modal');
      m.classList.remove('active'); m.setAttribute('aria-hidden','true');
      clearForm();
    }

    // ====== Transaction Type & Categories ======
    function setTransactionType(type) {
      currentType = type;

      const eBtn = document.getElementById('expense-btn');
      const iBtn = document.getElementById('income-btn');

      if (type === 'expense') {
        eBtn.className = 'flex-1 py-3 px-4 rounded-xl font-medium bg-red-500 text-white';
        iBtn.className = 'flex-1 py-3 px-4 rounded-xl font-medium bg-gray-100 text-gray-600';
      } else {
        eBtn.className = 'flex-1 py-3 px-4 rounded-xl font-medium bg-gray-100 text-gray-600';
        iBtn.className = 'flex-1 py-3 px-4 rounded-xl font-medium bg-green-500 text-white';
      }
      updateCategories();
    }

    function updateCategories() {
      const select = document.getElementById('category-select');
      select.innerHTML = '<option value="">Select category</option>';
      categories[currentType].forEach(cat => {
        const option = document.createElement('option');
        option.value = cat; option.textContent = cat; select.appendChild(option);
      });
    }

    // ====== Add Transaction ======
    function addTransaction() {
      const amount = parseFloat(document.getElementById('amount-input').value);
      const category = document.getElementById('category-select').value;
      const description = document.getElementById('description-input').value.trim();
      const date = document.getElementById('date-input').value;

      if (!category || !isFinite(amount) || amount <= 0) { alert('Please enter a valid amount (> 0) and select a category.'); return; }
      if (!date) { alert('Please select a date.'); return; }

      const newTransaction = {
        id: Date.now(),
        type: currentType,
        amount: Math.round(amount * 100) / 100,
        category, description, date
      };

      transactions.unshift(newTransaction);
      transactions.sort((a,b)=> (b.date.localeCompare(a.date)) || (b.id - a.id));
      saveToStorage();

      renderTransactions();
      updateTotals();
      renderAnalytics();
      hideAddForm();
    }

    // ====== Helpers ======
    function clearForm() {
      document.getElementById('amount-input').value = '';
      document.getElementById('category-select').value = '';
      document.getElementById('description-input').value = '';
      document.getElementById('date-input').value = new Date().toISOString().split('T')[0];
      setTransactionType('expense');
    }

    function formatAmount(amount) {
      const sym = settings.currency || '$';
      const fixed = (amount % 1 === 0) ? amount.toFixed(0) : amount.toFixed(2);
      return sym + Number(fixed).toLocaleString('en-US', { minimumFractionDigits: (amount % 1 === 0 ? 0 : 2) });
    }

    // ====== Totals & Rendering ======
    function updateTotals() {
      const totalIncome = transactions.filter(t=>t.type==='income').reduce((s,t)=>s+t.amount,0);
      const totalExpenses = transactions.filter(t=>t.type==='expense').reduce((s,t)=>s+t.amount,0);
      const balance = totalIncome - totalExpenses;

      document.getElementById('total-income').textContent = formatAmount(totalIncome);
      document.getElementById('total-expenses').textContent = formatAmount(totalExpenses);
      document.getElementById('total-balance').textContent = formatAmount(balance);
    }

    function renderTransactions() {
      renderRecentTransactions();
      renderAllTransactions();
    }

    function renderRecentTransactions() {
      const c = document.getElementById('recent-transactions');
      c.innerHTML = '';
      transactions.slice(0,5).forEach(t=>{
        const isIncome = t.type==='income'; const sign = isIncome?'+':'-';
        const iconColor = isIncome?'bg-green-100':'bg-red-100';
        const textColor = isIncome?'text-green-600':'text-red-600';
        const iconText = isIncome?'+':'-';
        const div = document.createElement('div'); div.className='flex items-center justify-between';
        div.innerHTML = `
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 rounded-full flex items-center justify-center ${iconColor}">
              <span class="${textColor} font-bold">${iconText}</span>
            </div>
            <div>
              <p class="font-medium">${t.category}</p>
              <p class="text-sm text-gray-500">${t.description || ''}</p>
            </div>
          </div>
          <div class="text-right">
            <p class="font-bold ${textColor}">${sign}${formatAmount(t.amount)}</p>
            <p class="text-xs text-gray-400">${t.date}</p>
          </div>`;
        c.appendChild(div);
      });
    }

    function renderAllTransactions() {
      const c = document.getElementById('all-transactions'); c.innerHTML = '';
      transactions.forEach(t=>{
        const isIncome = t.type==='income'; const sign = isIncome?'+':'-';
        const iconColor = isIncome?'bg-green-100':'bg-red-100';
        const textColor = isIncome?'text-green-600':'text-red-600';
        const iconText = isIncome?'+':'-';
        const div = document.createElement('div'); div.className='bg-white rounded-xl p-4 shadow-sm';
        div.innerHTML = `
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <div class="w-12 h-12 rounded-full flex items-center justify-center ${iconColor}">
                <span class="${textColor} font-bold text-lg">${iconText}</span>
              </div>
              <div>
                <p class="font-semibold">${t.category}</p>
                <p class="text-sm text-gray-600">${t.description || ''}</p>
                <p class="text-xs text-gray-400">${t.date}</p>
              </div>
            </div>
            <p class="font-bold text-lg ${textColor}">${sign}${formatAmount(t.amount)}</p>
          </div>`;
        c.appendChild(div);
      });
    }

    // ====== Analytics ======
    function currentMonthKey(dateStr) { return (dateStr || '').slice(0, 7); }

    function getThisMonthStats() {
      const now = new Date();
      const key = now.toISOString().slice(0,7); // YYYY-MM
      const monthTx = transactions.filter(t => currentMonthKey(t.date) === key);

      const income = monthTx.filter(t=>t.type==='income').reduce((s,t)=>s+t.amount,0);
      const expenses = monthTx.filter(t=>t.type==='expense').reduce((s,t)=>s+t.amount,0);

      const byCat = {};
      monthTx.filter(t=>t.type==='expense').forEach(t => {
        byCat[t.category] = (byCat[t.category] || 0) + t.amount;
      });

      let topCat = '-';
      if (Object.keys(byCat).length) {
        topCat = Object.entries(byCat).sort((a,b)=>b[1]-a[1])[0][0];
      }
      return { income, expenses, net: income - expenses, byCat };
    }

    function renderAnalytics() {
      const { income, expenses, net, byCat } = getThisMonthStats();
      document.getElementById('m-income').textContent   = formatAmount(income);
      document.getElementById('m-expenses').textContent = formatAmount(expenses);
      document.getElementById('m-net').textContent      = formatAmount(net);
      document.getElementById('m-topcat').textContent   = Object.keys(byCat).length ? Object.entries(byCat).sort((a,b)=>b[1]-a[1])[0][0] : '-';

      const pie = document.getElementById('cat-pie');
      const legend = document.getElementById('cat-legend');
      pie.innerHTML = ''; legend.innerHTML = '';

      const total = Object.values(byCat).reduce((s,v)=>s+v,0);
      if (!total) {
        pie.innerHTML = `<circle cx="18" cy="18" r="15.915" fill="#f3f4f6"></circle>
                         <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="3" fill="#9ca3af">No data</text>`;
        return;
      }

      let cum = 0;
      const colors = ['#ef4444','#f59e0b','#10b981','#3b82f6','#8b5cf6','#ec4899','#14b8a6','#94a3b8'];
      Object.entries(byCat).forEach(([cat, val], i) => {
        const pct = val / total;
        const dash = (pct * 100).toFixed(3);
        const offset = (cum * 100).toFixed(3);
        const color = colors[i % colors.length];

        const seg = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        seg.setAttribute('cx','18'); seg.setAttribute('cy','18'); seg.setAttribute('r','15.915');
        seg.setAttribute('fill','transparent');
        seg.setAttribute('stroke', color);
        seg.setAttribute('stroke-width','6');
        seg.setAttribute('stroke-dasharray', `${dash} ${100 - dash}`);
        seg.setAttribute('stroke-dashoffset', `${25 - offset}`); // —Å—Ç–∞—Ä—Ç —Å–≤–µ—Ä—Ö—É
        pie.appendChild(seg);

        const row = document.createElement('div');
        row.className = 'flex items-center gap-2';
        row.innerHTML = `<span class="inline-block w-3 h-3 rounded" style="background:${color}"></span>
                         <span>${cat}</span>
                         <span class="ml-auto font-medium">${formatAmount(val)}</span>`;
        legend.appendChild(row);

        cum += pct;
      });
    }
  </script>
